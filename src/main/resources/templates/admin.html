<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="fragments/imports"></div>
    <title>Admin Panel</title>
  </head>
  <body>
    <div th:replace="fragments/admin-nav"></div>

    <div class="container">
        <div class="cards">
            <div th:each="product : ${products}" class="card">
              <img th:src="${product.images[0]}" class="card-img-top" alt="" />
              <div class="card-body d-flex flex-column">
                <h5 th:text="${product.name}" class="card-title"></h5>
                <h5 th:text="'â‚¹' + ${product.price}" class="card-title" style="color: rgb(53, 220, 53)"></h5>
                <p th:utext="${product.shortDescription}" class="card-text"></p>
                <div class="_card-bottom mt-auto">
                  <a th:href="@{'/admin/update-product/' + ${product.SKU}}" type="button" class="btn btn-primary mt-auto cart-notif">
                    <span class="material-symbols-outlined"> update </span>
                    Update Product
                  </a>
          
                  <button class="btn btn-danger mt-auto cart-notif" data-bs-toggle="modal" th:data-bs-target="'#exampleModal-' + ${product.SKU}">
                    <span class="material-symbols-outlined"> delete </span>
                    Delete Product
                  </button>
          
                  <!-- Modal -->
                  <div class="modal fade" th:id="'exampleModal-' + ${product.SKU}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm Deletion</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          Are you sure you want to delete the product:
                        </div>
                        <div th:text="'SKU: ' + ${product.SKU}" class="modal-body" style="font-size: larger"></div>
                        <div th:text="'Name: ' + ${product.name}" class="modal-body" style="font-size: larger"></div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <form action="/admin/delete-product" method="POST" class="mt-auto" style="width: 100%">
                            <input type="hidden" name="sku" th:value="${product.SKU}" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <nav aria-label="Pagination" th:if="${totalPages > 0}" style="background-color: transparent;">
            <ul class="pagination justify-content-center">
              <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a th:replace="fragments/admin-paging :: paging(1, '<<', 'First Page')"></a>
              </li>
              <li class="page-item font-weight-bold" th:classappend="${currentPage == 0} ? 'disabled'">
                <a th:replace="fragments/admin-paging :: paging(${currentPage}, 'Prev', 'Previous Page')"></a>
              </li>
              <li class="page-item disabled" th:if="${currentPage - 2 > 1}">
                <a class="page-link" href="#">...</a>
              </li>
              <li class="page-item" th:classappend="${page == currentPage+1} ? 'active'"
                th:each="page : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 1, currentPage + 2 < totalPages ? currentPage + 2 : totalPages)}">
                <a th:replace="fragments/admin-paging :: paging(${page}, ${page}, 'Page ' + ${page})"></a>
              </li>
              <li class="page-item disabled" th:if="${currentPage + 2 < totalPages}">
                <a class="page-link" href="#">...</a>
              </li>
              <li class="page-item font-weight-bold" th:classappend="${currentPage == totalPages-1} ? 'disabled'">
                <a th:replace="fragments/admin-paging :: paging(${currentPage + 2},'Next', 'Next Page')"></a>
              </li>
              <li class="page-item" th:classappend="${currentPage == totalPages-1} ? 'disabled'">
                <a th:replace="fragments/admin-paging :: paging(${totalPages}, '>>', 'Last Page')"></a>
              </li>
            </ul>
          
            <form action="/admin" class="row g-3 justify-content-center jump-form">
              <div class="col-auto w-25 p-3">
                <label for="inputPassword2" class="visually-hidden">Jump to </label>
                <input type="number" class="form-control" id="jumptoPage" placeholder="Jump to" name="page" style="border: solid 1px black;">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-0">Go</button>
              </div>
            </form>
            
          </nav>
          
    </div>
  </body>
</html>
